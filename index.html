<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row time-block">
        <div class="col hour">
          <p class="time nineAM"> 9 AM</p>
          <textarea name="user-text" class="user-descrip 9"></textarea>
          <button class="saveBtn" data-time="9">Click to Save</button>
        </div>
      </div>

      <div class="row time-block">
        <div class="col hour">
          <p class="time tenAM"> 10 AM </p>
          <textarea name="user-text" class="user-descrip 10"></textarea>
          <button class="saveBtn" data-time="10">Click to Save</button>
        </div>
      </div>

      <div class="row time-block">
        <div class="col hour">
          <p class="time elevenAM">11 AM </p>
          <textarea name="user-text" class="user-descrip 11"></textarea>
          <button class="saveBtn" data-time="11">Click to Save</button>
        </div>
      </div>

    <!--Start of the PM time blocks-->
    <div class="row time-block">
      <div class="col hour">
        <p class="time twelvePM">12 PM</p>
        <textarea name="user-text" class="user-descrip 12"></textarea>
        <button class="saveBtn" data-time="12">Click to Save</button>
      </div>
    </div>

    <div class="row time-block">
      <div class="col hour">
        <p class="time onePM">1 PM</p>
        <textarea name="user-text" class="user-descrip 13"></textarea>
        <button class="saveBtn" data-time="13">Click to Save</button>
      </div>
    </div>

    <div class="row time-block">
      <div class="col hour">
        <p class="time twoPM"> 2 PM</p>
        <textarea name="user-text" class="user-descrip 14"></textarea>
        <button class="saveBtn" data-time="14">Click to Save</button>
      </div>
    </div>

    <div class="row time-block">
      <div class="col hour">
        <p class="time threePM">3 PM </p>
        <textarea name="user-text" class="user-descrip 15"></textarea>
        <button class="saveBtn" data-time="15">Click to Save</button>
      </div>
    </div>

    <div class="row time-block">
      <div class="col hour">
        <p class="time fourPM">4 PM</p>
        <textarea name="user-text" class="user-descrip 16"></textarea>
        <button class="saveBtn" data-time="16">Click to Save</button>
      </div>
    </div>
    
    <div class="row time-block">
      <div class="col hour">
        <p class="time fivePM">5 PM</p>
        <textarea name="user-text" class="user-descrip 17"></textarea>
        <button class="saveBtn" data-time="17">Click to Save</button>
      </div>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
